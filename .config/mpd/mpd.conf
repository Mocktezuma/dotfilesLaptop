# See: /usr/share/doc/mpd/mpdconf.example

pid_file "/home/adri/.config/mpd/mpd.pid"
db_file "/home/adri/.config/mpd/mpd.db"
state_file "/home/adri/.config/mpd/mpdstate"
playlist_directory "/home/adri/.config/mpd/playlists"
music_directory "/home/adri/Music"
log_file "~/.config/mpd/mpd.log"
audio_output {
        type            "pulse"
        name            "pulse audio"
}
audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}

